
# Source: heat/templates/cron-job-purge-deleted.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: heat-purge-deleted
  annotations:
    "openstackhelm.openstack.org/release_uuid": ""
spec:
  schedule: "20 */24 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        release_group: heat
        application: heat
        component: purge-deleted
    spec:
      template:
        metadata:
          labels:
            release_group: heat
            application: heat
            component: purge-deleted
        spec:
          serviceAccountName: heat-purge-deleted
          restartPolicy: OnFailure
          nodeSelector:
            openstack-control-plane: enabled
          initContainers:
            
            - name: init
              image: "deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0"
              imagePullPolicy: IfNotPresent  
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsUser: 65534
              env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: INTERFACE_NAME
                  value: eth0
                - name: PATH
                  value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
                - name: DEPENDENCY_SERVICE
                  value: "openstack:mariadb,openstack:rabbitmq,openstack:keystone-api"
                - name: DEPENDENCY_JOBS
                  value: "heat-db-sync,heat-ks-user,heat-trustee-ks-user,heat-domain-ks-user,heat-ks-endpoints"
                - name: DEPENDENCY_DAEMONSET
                  value: ""
                - name: DEPENDENCY_CONTAINER
                  value: ""
                - name: DEPENDENCY_POD_JSON
                  value: ""
                - name: DEPENDENCY_CUSTOM_RESOURCE
                  value: ""
              command:
                - kubernetes-entrypoint
              volumeMounts:
                null
          containers:
            - name: heat-purge-deleted
              image: "deploy001:5000/openstackhelm/heat:ocata-ubuntu_xenial"
              imagePullPolicy: IfNotPresent
              
              command:
                - /tmp/heat-purge-deleted-active.sh
                - "60"
              volumeMounts:
              - name: pod-tmp
                mountPath: /tmp
              - name: heat-bin
                mountPath: /tmp/heat-purge-deleted-active.sh
                subPath: heat-purge-deleted-active.sh
                readOnly: true
              - name: etcheat
                mountPath: /etc/heat
              - name: heat-etc
                mountPath: /etc/heat/heat.conf
                subPath: heat.conf
                readOnly: true
              
              - name: heat-etc
                mountPath: /etc/heat/logging.conf
                subPath: logging.conf
                readOnly: true
              

          volumes:
            - name: pod-tmp
              emptyDir: {}
            - name: etcheat
              emptyDir: {}
            - name: heat-etc
              secret:
                secretName: heat-etc
                defaultMode: 0444
            - name: heat-bin
              configMap:
                name: heat-bin
                defaultMode: 0555

