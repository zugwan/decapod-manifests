# Source: prepare-etcd-secret/templates/job-secret.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: prepare-etcd-secret
spec:
  template:
    metadata:
      name: prepare-etcd-secret
    spec:
      serviceAccountName: prepare-etcd-secret
      containers:
      - name: hyperkube
        image: "k8s.gcr.io/hyperkube:v1.18.8"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          kubectl create secret generic etcd-client-cert \
          --from-file=etcd-ca=/ssl/ca.pem \
          --from-file=etcd-client=/ssl/member-eom-workspace-1.pem \
          --from-file=etcd-client-key=/ssl/member-eom-workspace-1-key.pem \
          --namespace lma
        volumeMounts:
        - name: ssldir
          mountPath: /ssl
      volumes:
      - name: ssldir
        hostPath:
          path: /etc/ssl/etcd/ssl
          type: Directory
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      restartPolicy: OnFailure

