# Elasticsearch index 
apiVersion: logging.kubesphere.io/v1alpha2
kind: Output
metadata:
  name: fluentbit-fluentbit-operat-es-platform
  namespace: lma
  labels:
    logging.kubesphere.io/enabled: "true"
    app.kubernetes.io/version: v0.0.1
spec:
  match: "seperate.platform.*"
  es:
    index: platform
    host: eck-elasticsearch-es-http.lma.svc.prd-ahnsk.cluster
    port: 9200
    type: fluent
    httpUser:
      valueFrom:
        secretKeyRef:
          name: fluentbit-fluentbit-operat-es-secret
          key: username
    httpPassword:
      valueFrom:
        secretKeyRef:
          name: fluentbit-fluentbit-operat-es-secret
          key: password
    tls:
      verify: false
