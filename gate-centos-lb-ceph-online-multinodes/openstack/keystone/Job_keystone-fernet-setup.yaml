# Source: keystone/templates/job-fernet-setup.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: keystone-fernet-setup
spec:
  template:
    metadata:
      labels:
        release_group: keystone
        application: keystone
        component: fernet-setup
    spec:
      serviceAccountName: keystone-fernet-setup
      initContainers:
        
        - name: init
          image: "quay.io/airshipit/kubernetes-entrypoint:v1.0.0"
          imagePullPolicy: IfNotPresent  
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INTERFACE_NAME
              value: eth0
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_SERVICE
              value: ""
            - name: DEPENDENCY_DAEMONSET
              value: ""
            - name: DEPENDENCY_CONTAINER
              value: ""
            - name: DEPENDENCY_POD_JSON
              value: ""
            - name: DEPENDENCY_CUSTOM_RESOURCE
              value: ""
          command:
            - kubernetes-entrypoint
          volumeMounts:
            null
      restartPolicy: OnFailure
      nodeSelector:
        openstack-control-plane: enabled
      containers:
        - name: keystone-fernet-setup
          image: "docker.io/openstackhelm/keystone:stein-ubuntu_bionic"
          imagePullPolicy: IfNotPresent
          
          env:
            - name: KEYSTONE_USER
              value: "keystone"
            - name: KEYSTONE_GROUP
              value: "keystone"
            - name: KUBERNETES_NAMESPACE
              value: "openstack"
            - name: KEYSTONE_KEYS_REPOSITORY
              value: "/etc/keystone/fernet-keys/"
          command:
            - python
            - /tmp/fernet-manage.py
            - fernet_setup
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: etckeystone
              mountPath: /etc/keystone
            - name: fernet-keys
              mountPath: "/etc/keystone/fernet-keys/"
            - name: keystone-etc
              mountPath: /etc/keystone/keystone.conf
              subPath: keystone.conf
              readOnly: true
            - name: keystone-etc
              mountPath: /etc/keystone/logging.conf
              subPath: logging.conf
              readOnly: true
            - name: keystone-bin
              mountPath: /tmp/fernet-manage.py
              subPath: fernet-manage.py
              readOnly: true

      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: etckeystone
          emptyDir: {}
        - name: fernet-keys
          emptyDir: {}
        - name: keystone-etc
          secret:
            secretName: keystone-etc
            defaultMode: 0444
        - name: keystone-bin
          configMap:
            name: keystone-bin
            defaultMode: 0555
