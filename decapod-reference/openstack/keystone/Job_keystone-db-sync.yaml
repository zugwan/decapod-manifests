# Source: keystone/templates/job-db-sync.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "keystone-db-sync"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        release_group: keystone
        application: keystone
        component: db-sync
      annotations:
        "openstackhelm.openstack.org/release_uuid": ""
    spec:
      serviceAccountName: keystone-db-sync
      restartPolicy: OnFailure
      nodeSelector:
        openstack-control-plane: enabled
      initContainers:
        
        - name: init
          image: "deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0"
          imagePullPolicy: IfNotPresent  
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INTERFACE_NAME
              value: eth0
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_SERVICE
              value: "openstack:mariadb"
            - name: DEPENDENCY_JOBS
              value: "keystone-db-init,keystone-credential-setup,keystone-fernet-setup"
            - name: DEPENDENCY_DAEMONSET
              value: ""
            - name: DEPENDENCY_CONTAINER
              value: ""
            - name: DEPENDENCY_POD_JSON
              value: ""
            - name: DEPENDENCY_CUSTOM_RESOURCE
              value: ""
          command:
            - kubernetes-entrypoint
          volumeMounts:
            []
      containers:
        - name: "keystone-db-sync"
          image: "deploy001:5000/stein/ubuntu-source-keystone:taco-0.1.0"
          imagePullPolicy: "IfNotPresent"
          
          env:
            - name: OS_BOOTSTRAP_ADMIN_URL
              value: http://keystone.openstack.svc.cluster.local/v3
            - name: OS_BOOTSTRAP_INTERNAL_URL
              value: http://keystone-api.openstack.svc.cluster.local:5000/v3
            - name: OS_BOOTSTRAP_PUBLIC_URL
              value: http://keystone.openstack.svc.cluster.local/v3
            - name: OPENSTACK_CONFIG_FILE
              value: /etc/keystone/keystone.conf
            - name: OPENSTACK_CONFIG_DB_SECTION
              value: database
            - name: OPENSTACK_CONFIG_DB_KEY
              value: connection
            - name: OS_IDENTITY_API_VERSION
              value: "3"
            - name: OS_AUTH_URL
              valueFrom:
                secretKeyRef:
                  key: OS_AUTH_URL
                  name: keystone-keystone-admin
            - name: OS_REGION_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_REGION_NAME
                  name: keystone-keystone-admin
            - name: OS_INTERFACE
              valueFrom:
                secretKeyRef:
                  key: OS_INTERFACE
                  name: keystone-keystone-admin
            - name: OS_ENDPOINT_TYPE
              valueFrom:
                secretKeyRef:
                  key: OS_INTERFACE
                  name: keystone-keystone-admin
            - name: OS_PROJECT_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_PROJECT_DOMAIN_NAME
                  name: keystone-keystone-admin
            - name: OS_PROJECT_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_PROJECT_NAME
                  name: keystone-keystone-admin
            - name: OS_USER_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_USER_DOMAIN_NAME
                  name: keystone-keystone-admin
            - name: OS_USERNAME
              valueFrom:
                secretKeyRef:
                  key: OS_USERNAME
                  name: keystone-keystone-admin
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: OS_PASSWORD
                  name: keystone-keystone-admin
            - name: OS_DEFAULT_DOMAIN
              valueFrom:
                secretKeyRef:
                  key: OS_DEFAULT_DOMAIN
                  name: keystone-keystone-admin
          command:
            - /bin/bash
            - -c
            - /tmp/db-sync.sh
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: db-sync-sh
              mountPath: /tmp/db-sync.sh
              subPath: db-sync.sh
              readOnly: true
            - name: etc-service
              mountPath: "/etc/keystone"
            - name: db-sync-conf
              mountPath: "/etc/keystone/keystone.conf"
              subPath: "keystone.conf"
              readOnly: true
            - name: db-sync-conf
              mountPath: "/etc/keystone/logging.conf"
              subPath: "logging.conf"
              readOnly: true            
            - mountPath: /tmp/endpoint-update.py
              name: db-sync-sh
              readOnly: true
              subPath: endpoint-update.py
            - mountPath: /etc/keystone/fernet-keys/
              name: keystone-fernet-keys
              readOnly: true
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: db-sync-sh
          configMap:
            name: "keystone-bin"
            defaultMode: 0555
        - name: etc-service
          emptyDir: {}
        - name: db-sync-conf
          secret:
            secretName: "keystone-etc"
            defaultMode: 0444        
        - name: keystone-fernet-keys
          secret:
            secretName: keystone-fernet-keys
