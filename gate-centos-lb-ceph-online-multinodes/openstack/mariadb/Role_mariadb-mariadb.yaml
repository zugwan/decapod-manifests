apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: mariadb-mariadb
  namespace: openstack
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resourceNames:
      - "mariadb-mariadb-state"
    resources:
      - configmaps
    verbs:
      - get
      - patch
  - apiGroups:
      - ""
    resourceNames:
      - mariadb-server
    resources:
      - endpoints
    verbs:
      - get

