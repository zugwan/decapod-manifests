# Source: servicemesh-jaeger-resource/templates/jaeger-controlplane.yaml
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-operator-jaeger
  namespace: istio-system
spec:
  strategy: production
  agent:
    strategy: Sidecar
  ingress:
    enabled: false
  collector:
    maxReplicas: 5
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1
        memory: 2Gi
  storage:
    type: elasticsearch
    esIndexCleaner:
      enabled: true
      numberOfDays: 7
      schedule: "55 04 * * *"
    options:
      es:
        index-prefix: jaeger
        username: elastic
        password: tacoword
        tls.ca: /etc/ssl/certs/tls.crt
        server-urls: https://eck-elasticsearch-es-http.lma.svc:9200
  query:
    options:
      query.base-path: /
  volumeMounts:
  - mountPath: /etc/ssl/certs
    name: es-tls
  volumes:
  - name: es-tls
    secret:
      secretName: eck-elasticsearch-es-http-certs-public

