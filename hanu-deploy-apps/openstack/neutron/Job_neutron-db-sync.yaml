
# Source: neutron/templates/job-db-sync.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "neutron-db-sync"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        release_group: neutron
        application: neutron
        component: db-sync
      annotations:
        "openstackhelm.openstack.org/release_uuid": ""
    spec:
      serviceAccountName: neutron-db-sync
      restartPolicy: OnFailure
      nodeSelector:
        openstack-control-plane: enabled
      initContainers:
        
        - name: init
          image: "deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0"
          imagePullPolicy: IfNotPresent  
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INTERFACE_NAME
              value: eth0
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_SERVICE
              value: "openstack:mariadb"
            - name: DEPENDENCY_JOBS
              value: "neutron-db-init"
            - name: DEPENDENCY_DAEMONSET
              value: ""
            - name: DEPENDENCY_CONTAINER
              value: ""
            - name: DEPENDENCY_POD_JSON
              value: ""
            - name: DEPENDENCY_CUSTOM_RESOURCE
              value: ""
          command:
            - kubernetes-entrypoint
          volumeMounts:
            []
      containers:
        - name: "neutron-db-sync"
          image: "deploy001:5000/stein/ubuntu-source-neutron-server:taco-0.1.0"
          imagePullPolicy: "IfNotPresent"
          
          command:
            - /bin/bash
            - -c
            - /tmp/db-sync.sh
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: db-sync-sh
              mountPath: /tmp/db-sync.sh
              subPath: db-sync.sh
              readOnly: true
            - name: etc-service
              mountPath: "/etc/neutron"
            - name: db-sync-conf
              mountPath: "/etc/neutron/neutron.conf"
              subPath: "neutron.conf"
              readOnly: true
            - name: db-sync-conf
              mountPath: "/etc/neutron/logging.conf"
              subPath: "logging.conf"
              readOnly: true            
            - mountPath: /etc/neutron/plugins/ml2/ml2_conf.ini
              name: db-sync-conf
              readOnly: true
              subPath: ml2_conf.ini
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: db-sync-sh
          configMap:
            name: "neutron-bin"
            defaultMode: 0555
        - name: etc-service
          emptyDir: {}
        - name: db-sync-conf
          secret:
            secretName: "neutron-etc"
            defaultMode: 0444

