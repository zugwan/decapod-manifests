# Source: fluentbit-operator/templates/fluentbit/filters.yaml
apiVersion: logging.kubesphere.io/v1alpha2
kind: Filter
metadata:
  name: add-hostname
  namespace: lma
  labels:
    logging.kubesphere.io/enabled: "true"
    app.kubernetes.io/version: v0.0.1
spec:
  match: "kubenode.*"
  filters:
  - modify:
      rules:
      - add:
          hostname: ${HOSTNAME}
