# Source: heat/templates/pod-rally-test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: heat-test
  labels:
    release_group: heat
    application: heat
    component: test
  annotations:
    "helm.sh/hook": test-success
    "openstackhelm.openstack.org/release_uuid": ""
spec:
  nodeSelector:
    openstack-control-plane: enabled
  restartPolicy: Never
  serviceAccountName: heat-test
  initContainers:
    
    - name: init
      image: "quay.io/airshipit/kubernetes-entrypoint:v1.0.0"
      imagePullPolicy: IfNotPresent  
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsUser: 65534
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: INTERFACE_NAME
          value: eth0
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
        - name: DEPENDENCY_SERVICE
          value: "openstack:keystone-api,openstack:heat-api"
        - name: DEPENDENCY_DAEMONSET
          value: ""
        - name: DEPENDENCY_CONTAINER
          value: ""
        - name: DEPENDENCY_POD_JSON
          value: ""
        - name: DEPENDENCY_CUSTOM_RESOURCE
          value: ""
      command:
        - kubernetes-entrypoint
      volumeMounts:
        null
    - name: heat-test-ks-user
      image: "docker.io/openstackhelm/heat:stein-ubuntu_bionic"
      imagePullPolicy: IfNotPresent
      
      command:
        - /tmp/ks-user.sh
      volumeMounts:
        - name: pod-tmp
          mountPath: /tmp
        - name: heat-bin
          mountPath: /tmp/ks-user.sh
          subPath: ks-user.sh
          readOnly: true
      env:        
        - name: OS_IDENTITY_API_VERSION
          value: "3"
        - name: OS_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_AUTH_URL
        - name: OS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_REGION_NAME
        - name: OS_INTERFACE
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_INTERFACE
        - name: OS_ENDPOINT_TYPE
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_INTERFACE
        - name: OS_PROJECT_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PROJECT_DOMAIN_NAME
        - name: OS_PROJECT_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PROJECT_NAME
        - name: OS_USER_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_USER_DOMAIN_NAME
        - name: OS_USERNAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_USERNAME
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PASSWORD
        - name: OS_DEFAULT_DOMAIN
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_DEFAULT_DOMAIN
        - name: SERVICE_OS_SERVICE_NAME
          value: "test"        
        - name: SERVICE_OS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_REGION_NAME
        - name: SERVICE_OS_PROJECT_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PROJECT_DOMAIN_NAME
        - name: SERVICE_OS_PROJECT_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PROJECT_NAME
        - name: SERVICE_OS_USER_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_USER_DOMAIN_NAME
        - name: SERVICE_OS_USERNAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_USERNAME
        - name: SERVICE_OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PASSWORD
        - name: SERVICE_OS_ROLE
          value: "admin"
  containers:
    - name: heat-test
      image: "docker.io/xrally/xrally-openstack:1.3.0"
      imagePullPolicy: IfNotPresent
      
      env:        
        - name: OS_IDENTITY_API_VERSION
          value: "3"
        - name: OS_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_AUTH_URL
        - name: OS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_REGION_NAME
        - name: OS_INTERFACE
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_INTERFACE
        - name: OS_ENDPOINT_TYPE
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_INTERFACE
        - name: OS_PROJECT_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PROJECT_DOMAIN_NAME
        - name: OS_PROJECT_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PROJECT_NAME
        - name: OS_USER_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_USER_DOMAIN_NAME
        - name: OS_USERNAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_USERNAME
        - name: OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_PASSWORD
        - name: OS_DEFAULT_DOMAIN
          valueFrom:
            secretKeyRef:
              name: heat-keystone-admin
              key: OS_DEFAULT_DOMAIN        
        - name: SERVICE_OS_REGION_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_REGION_NAME
        - name: SERVICE_OS_PROJECT_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PROJECT_DOMAIN_NAME
        - name: SERVICE_OS_PROJECT_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PROJECT_NAME
        - name: SERVICE_OS_USER_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_USER_DOMAIN_NAME
        - name: SERVICE_OS_USERNAME
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_USERNAME
        - name: SERVICE_OS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: heat-keystone-test
              key: OS_PASSWORD
        - name: RALLY_ENV_NAME
          value: heat
      command:
        - /tmp/rally-test.sh
      volumeMounts:
        - name: pod-tmp
          mountPath: /tmp
        - name: heat-etc
          mountPath: /etc/rally/rally_tests.yaml
          subPath: rally_tests.yaml
          readOnly: true
        - name: heat-bin
          mountPath: /tmp/rally-test.sh
          subPath: rally-test.sh
          readOnly: true
        - name: rally-db
          mountPath: /var/lib/rally
        - name: heat-etc
          mountPath: /tmp/rally-jobs/default.yaml
          subPath: test_template_0
          readOnly: true
        - name: heat-etc
          mountPath: /tmp/rally-jobs/random_strings.yaml
          subPath: test_template_1
          readOnly: true
        - name: heat-etc
          mountPath: /tmp/rally-jobs/resource_group_with_constraint.yaml
          subPath: test_template_2
          readOnly: true
        - name: heat-etc
          mountPath: /tmp/rally-jobs/resource_group_with_outputs.yaml
          subPath: test_template_3
          readOnly: true
        - name: heat-etc
          mountPath: /tmp/rally-jobs/updated_random_strings_replace.yaml
          subPath: test_template_4
          readOnly: true

  volumes:
    - name: pod-tmp
      emptyDir: {}
    - name: heat-etc
      secret:
        secretName: heat-etc
        defaultMode: 0444
    - name: heat-bin
      configMap:
        name: heat-bin
        defaultMode: 0555
    - name: rally-db
      emptyDir: {}

