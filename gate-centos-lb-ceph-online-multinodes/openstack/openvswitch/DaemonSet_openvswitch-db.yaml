      containers:
        - name: openvswitch-db
          image: "docker.io/openstackhelm/openvswitch:ubuntu_bionic-20191031"
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 0
          
          livenessProbe:
            exec:
              command:
              - /usr/bin/ovs-vsctl
              - show
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - /usr/bin/ovs-vsctl
              - list
              - Open_Vswitch
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
          command:
            - /tmp/openvswitch-db-server.sh
            - start
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/openvswitch-db-server.sh
                  - stop
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: openvswitch-bin
              mountPath: /tmp/openvswitch-db-server.sh
              subPath: openvswitch-db-server.sh
              readOnly: true
            - name: run
              mountPath: /run/openvswitch
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: openvswitch-bin
          configMap:
