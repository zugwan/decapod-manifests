apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nova-cell-setup
  annotations:
    "openstackhelm.openstack.org/release_uuid": ""
spec:
  schedule: "0 */1 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  startingDeadlineSeconds: 600
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        release_group: nova
        application: nova
        component: cell-setup
    spec:
      template:
        metadata:
          labels:
            release_group: nova
            application: nova
            component: cell-setup
        spec:
          serviceAccountName: nova-cell-setup-cron
          restartPolicy: OnFailure
          nodeSelector:
            openstack-control-plane: enabled
          initContainers:
            
            - name: init
              image: "deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0"
              imagePullPolicy: IfNotPresent  
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsUser: 65534
              env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: INTERFACE_NAME
                  value: eth0
                - name: PATH
                  value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
                - name: DEPENDENCY_SERVICE
                  value: "openstack:rabbitmq,openstack:mariadb,openstack:keystone-api,openstack:nova-api"
                - name: DEPENDENCY_JOBS
                  value: "nova-db-sync,nova-rabbit-init"
                - name: DEPENDENCY_DAEMONSET
                  value: ""
                - name: DEPENDENCY_CONTAINER
                  value: ""
                - name: DEPENDENCY_POD_JSON
                  value: "[{\"labels\":{\"application\":\"nova\",\"component\":\"compute\"},\"requireSameNode\":false}]"
                - name: DEPENDENCY_CUSTOM_RESOURCE
                  value: ""
              command:
                - kubernetes-entrypoint
              volumeMounts:
                []
          containers:
            - name: nova-cell-setup
              image: "deploy001:5000/stein/ubuntu-source-nova-api:taco-0.1.0"
              imagePullPolicy: IfNotPresent
              
              command:
                - /tmp/cell-setup.sh
              volumeMounts:
                - name: pod-tmp
                  mountPath: /tmp
                - name: nova-bin
                  mountPath: /tmp/cell-setup.sh
                  subPath: cell-setup.sh
                  readOnly: true
                - name: etcnova
                  mountPath: /etc/nova
                - name: nova-etc
                  mountPath: /etc/nova/nova.conf
                  subPath: nova.conf
                  readOnly: true
                - name: nova-etc
                  mountPath: /etc/nova/logging.conf
                  subPath: logging.conf
                  readOnly: true
                - name: nova-etc
                  mountPath: /etc/nova/policy.yaml
                  subPath: policy.yaml
                  readOnly: true
          volumes:
            - name: pod-tmp
              emptyDir: {}
            - name: etcnova
              emptyDir: {}
            - name: nova-etc
              secret:
                secretName: nova-etc
                defaultMode: 0444
            - name: nova-bin
              configMap:
                name: nova-bin
                defaultMode: 0555

