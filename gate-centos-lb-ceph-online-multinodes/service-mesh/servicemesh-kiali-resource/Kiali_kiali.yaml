# Source: servicemesh-kiali-resource/templates/kiali-controlplane.yaml
apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali
  namespace: istio-system
  annotations:
    ansible.operator-sdk/verbosity: "1"
spec:
  nameOverride: kiali
  fullnameOverride: kiali
  istio_component_namespaces:
    prometheus: lma
  istio_namespace: istio-system
  deployment:
    accessible_namespaces:
    - '**'
    ingress_enabled: false
    namespace: istio-system
    replicas: 1
    resources:
      requests:
        cpu: 500m
        memory: 1024Mi
      limits:
        cpu: 1000m
        memory: 2048Mi
    node_selector:
      servicemesh: enabled
    service_type: ClusterIP
  auth:
    strategy: anonymous
  external_services:
    custom_dashboards:
      enabled: true
    istio:
      config_map_name: istio-1-10-2
      istio_identity_domain: svc.cluster.local
    prometheus:
      url: http://lma-prometheus.lma.svc:9090
    tracing:
      enabled: true
      namespace_selector: true
      in_cluster_url: http://jaeger-operator-jaeger-query.istio-system:16686
    grafana:
      auth:
        password: password
        type: basic
        use_kiali_token: false
        username: admin
      enabled: true
      in_cluster_url: http://grafana.lma.svc:80
      url: http://VM-NAME-1:30009
  server:
    metrics_enabled: true
    metrics_port: 9090
    port: 20001
    web_root: /kiali

