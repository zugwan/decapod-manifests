
# Source: keystone/templates/job-credential-cleanup.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "keystone-credential-cleanup"
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
spec:
  template:
    metadata:
      labels:
        release_group: keystone
        application: keystone
        component: credential-cleanup
    spec:
      serviceAccountName: keystone
      restartPolicy: Never
      nodeSelector:
        openstack-control-plane: enabled
      initContainers:
        
        - name: init
          image: "deploy001:5000/airshipit/kubernetes-entrypoint:v1.0.0"
          imagePullPolicy: IfNotPresent  
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INTERFACE_NAME
              value: eth0
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_SERVICE
              value: "openstack:mariadb"
            - name: DEPENDENCY_DAEMONSET
              value: ""
            - name: DEPENDENCY_CONTAINER
              value: ""
            - name: DEPENDENCY_POD_JSON
              value: ""
            - name: DEPENDENCY_CUSTOM_RESOURCE
              value: ""
          command:
            - kubernetes-entrypoint
          volumeMounts:
            []
      containers:

        - name: "keystone-credential-cleanup"
          image: deploy001:5000/openstackhelm/heat:ocata-ubuntu_xenial
          imagePullPolicy: IfNotPresent
          
          env:
            - name: ROOT_DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: "keystone-db-admin"
                  key: DB_CONNECTION
            - name: OPENSTACK_CONFIG_FILE
              value: "/etc/keystone/keystone.conf"
            - name: OPENSTACK_CONFIG_DB_SECTION
              value: "database"
            - name: OPENSTACK_CONFIG_DB_KEY
              value: "connection"
          command:
            - python
            - /tmp/cred-clean.py
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: cred-clean-sh
              mountPath: /tmp/cred-clean.py
              subPath: cred-clean.py
              readOnly: true
            - name: etc-service
              mountPath: "/etc/keystone"
            - name: cred-clean-conf
              mountPath: "/etc/keystone/keystone.conf"
              subPath: "keystone.conf"
              readOnly: true
            - name: cred-clean-conf
              mountPath: "/etc/keystone/logging.conf"
              subPath: "logging.conf"
              readOnly: true
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: cred-clean-sh
          configMap:
            name: "keystone-bin"
            defaultMode: 0555
        - name: etc-service
          emptyDir: {}
        - name: cred-clean-conf
          secret:
            secretName: "keystone-etc"
            defaultMode: 0444

