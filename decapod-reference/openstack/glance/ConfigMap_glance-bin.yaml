  bootstrap.sh: |
    #!/bin/bash
    
    
    
    set -ex
    export HOME=/tmp
    
    cd /tmp/images
    
    
    openstack image show "Cirros 0.5.1 64-bit" || \
      { curl --fail -sSL -O https://download.cirros-cloud.net/0.5.1/cirros-0.5.1-x86_64-disk.img; \
      openstack image create "Cirros 0.5.1 64-bit" \
      --id 201084fc-c276-4744-8504-cb974dbb3610 \
      --min-disk 1 \
      --disk-format qcow2 \
      --file cirros-0.5.1-x86_64-disk.img \
      --property os_distro=cirros \
      --container-format "bare" \
      --public; }
    
    
