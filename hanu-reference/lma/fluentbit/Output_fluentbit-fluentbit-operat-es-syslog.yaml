# Elasticsearch index 
apiVersion: logging.kubesphere.io/v1alpha2
kind: Output
metadata:
  name: fluentbit-fluentbit-operat-es-syslog
  namespace: lma
  labels:
    logging.kubesphere.io/enabled: "true"
    app.kubernetes.io/version: v0.0.1
spec:
  match: "syslog.*"
  es:
    index: syslog
    host: eck-elasticsearch-es-http.lma.svc.cluster.local
    port: 9200
    type: syslog
    httpUser:
      valueFrom:
        secretKeyRef:
          name: ZWxhc3RpYw==-es-secret
          key: username
    httpPassword:
      valueFrom:
        secretKeyRef:
          name: ZWxhc3RpYw==-es-secret
          key: password
    tls:
      verify: false
